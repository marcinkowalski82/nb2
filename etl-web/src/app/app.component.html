<mat-toolbar class="cs-scheme">
  <button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>

  <button *ngIf="!isAuthenticated" (click)="oktaAuth.login('/')"> Login </button>

</mat-toolbar>
