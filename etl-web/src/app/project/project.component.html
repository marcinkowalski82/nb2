<div class="mat-elevation-z8" style="width:98%;">

  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Search
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div style="100%">
    <div style="width:25%;display:inline">
      <mat-form-field appearance="outline">
        <mat-label color="black">Project name:</mat-label>
        <input matInput formControlName=id value=""/>
      </mat-form-field>
     </div>
      <div style="width:25%;display:inline;margin-left:10px;">
      <mat-form-field appearance="outline">
        <mat-label color="black">Project Type:</mat-label>
        <input matInput formControlName=id value=""/>
      </mat-form-field>
    </div>
      <div style="width:25%;display:inline;margin-left:10px;">
    </div>
      <div style="width:25%;display:inline;margin-left:10px;">
    </div>
    </div>
    <button mat-raised-button color="black" (click)="search()">Search</button>
  </mat-expansion-panel>


  <table mat-table [dataSource]="dataSource"
         matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element" style="width:25%;"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let element" style="width:25%;"> {{element.type}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>
