
<form class="example-form">
  <mat-form-field appearance="outline" style="width: 98%;">
    <mat-label>Search</mat-label>
    <input matInput (keyup.enter)="search($event)" maxlength="256" indigo>
  </mat-form-field>
</form>

<div class="mat-elevation-z8" style="width:98%;">

  <table mat-table [dataSource]="dataSource"
         matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element" style="width:25%;"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
      <td mat-cell *matCellDef="let element" style="width:25%;"> {{element.enabled}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cron">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cron </th>
      <td mat-cell *matCellDef="let element" style="width:25%;"> {{element.cron}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="className">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Class Name </th>
      <td mat-cell *matCellDef="let element" style="width:25%;"> {{element.className}} </td>
    </ng-container>

    <!-- Get Details -->
    <ng-container matColumnDef="getdetails">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="black" (click)="showDialog(element)">Edit</button> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>

</div>
